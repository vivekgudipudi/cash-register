<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>


<div class="container navigation" >
    <h1 class="heading ">Cash Register Manager </h1>
</div>
    <div class="container container-center">
        <p class="description container">Enter the bill amount and cash given by customer and know minimum number of notes to return</p>
        <div class="container container-center">
            <label class="label" for="bill-amount">Bill Amount</label>
        <div class="input-div">
            <input id="bill-amount" type="text"> 
        </div>
        <label class="label" for="cash-given">Cash Given</label>
        <div class="input-div">
            <input type="text" id="cash-given">

        </div>
        
        <button class= "button"id="check-button" >Check</button>
        <p id="error-message"></p>
        </div>
        
        <table class="change-table container container-center">
            <caption>Return Change </caption>
            <tr>
              <th>Denomination</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>  
            </tr>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

        </table>
    </div>
    <footer class="footer">
        <div class="footer-header">My Social Media
            <ul class="social-links list-non-bullet ">
                <li class="list-item-inline"><a class="link" href="https://github.com/vivekgudipudi">Github</a> </li>
                <li class="list-item-inline"><a class="link"
                        href="https://www.linkedin.com/in/vivek-gudipudi-6a9a6714b/">LinkedIn</a> </li>
                <li class="list-item-inline"><a class="link" href="https://twitter.com/vivekgudipudi">Twitter</a> </li>
                <li class="list-item-inline"><a class="link"
                        href="https://www.instagram.com/vivek.gudipudi__">Instagram</a> </li>
            </ul>
        </div>
    </footer>
</body>
<script src="app.js"></script>
</html>
